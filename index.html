<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%8E%A8">
</head>
<body>
    
    <canvas class="draw" width="100" height="100"></canvas>

    <script>

        const canvas = document.querySelector(".draw");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = "#f72585";
        ctx.lineJoin = "round";
        ctx.lineCap = "round";


        let move = false;
        let lastX = 0;
        let lastY = 0;
        function draw(e){
            if(!move) return;
            console.log(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX , e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX , e.offsetY]

        }

        canvas.addEventListener("mousedown", (e)=> {
            move = true;
            [lastX, lastY] = [e.offsetX, e.offsetY]
        });

        canvas.addEventListener("mousemove" , draw);
        canvas.addEventListener("mouseup", ()=> move = false);
        canvas.addEventListener("mouseout", ()=> move = false);

        canvas.addEventListener("touchmove", draw);
        canvas.addEventListener("touchstart", ()=>{
            move = true;
            [lastX, lastY] = [e.offsetX, e.offsetY]
        }); 
        canvas.addEventListener("touchend", ()=> move = false); 
        canvas.addEventListener("touchcancel", ()=> move= false); 



    </script>
</body>
</html>
