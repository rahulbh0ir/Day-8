<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%8E%A8">
</head>
<body>
    
    <canvas class="draw" width="100" height=""></canvas>

    <script>

        const canvas = document.querySelector(".draw");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = "#f72585";
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.lineWidth = 15;

        let move = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let flag = true;
        
        
        function draw(e){
            if(!move) return;
            // console.log(e);
            ctx.strokeStyle = ` hsl(${hue}, 100%, 50%)`
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX , e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX , e.offsetY]
            
            hue++
            if(hue >= 360){
                hue = 0;
            }

            if(ctx.lineWidth >= 60 || ctx.lineWidth <= 10){

                flag = !flag;
            }

            if(flag){
                ctx.lineWidth++;
            }else{
                ctx.lineWidth--;
            }
            console.log(ctx.lineWidth)

        }

        canvas.addEventListener("mousedown", (e)=> {
            move = true;
            [lastX, lastY] = [e.offsetX, e.offsetY]
        });
        canvas.addEventListener("mousemove" , draw);
        canvas.addEventListener("mouseup", ()=> move = false);
        canvas.addEventListener("mouseout", ()=> move = false);




        //For mobile

        // canvas.addEventListener("touchstart", ()=>{
        //     move = true;
        //     [lastX, lastY] = [e.offsetX, e.offsetY]
        // }); 
        // canvas.addEventListener("touchmove", draw);
        // canvas.addEventListener("touchend", ()=> move = false); 
        // canvas.addEventListener("touchcancel", ()=> move= false); 
        
        //

    </script>
</body>
</html>
